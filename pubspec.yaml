name: fluttips
description: A new Flutter project.

publish_to: 'none'

version: 1.0.1+4

environment:
  sdk: ">=2.18.0 <3.0.0"
  flutter: 3.7.0

# Dependencies specify other packages that your package needs in order to work.
# To automatically upgrade your package dependencies to the latest versions
# consider running `flutter pub upgrade --major-versions`. Alternatively,
# dependencies can be manually updated by changing the version numbers below to
# the latest version available on pub.dev. To see which dependencies have newer
# versions available, run `flutter pub outdated`.
dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  auto_route: 5.0.4
  bloc: 8.1.0
  bugsee_flutter: 5.0.2
  cupertino_icons: 1.0.5
  dartx: 1.1.0
  dio: 4.0.6 # networking
  equatable: 2.0.5
  firebase_core: 2.2.0
  firebase_crashlytics: 3.0.5
  floor:
    git:
      url: https://github.com/mirland/floor.git
      ref: 64f1eb1e934038f6fc612e8032ea0e5b4dfdfb8b
      path: floor
  flutter_bloc: 8.1.1
  flutter_dotenv: 5.0.2
  flutter_email_sender: 5.2.0
  flutter_native_splash: 2.2.9
  flutter_screenutil: 5.5.4
  flutter_secure_storage: 6.0.0
  flutter_web_browser: 0.17.1 # This can be removed
  freezed_annotation: 2.2.0
  get_it: 7.2.0
  google_fonts: 3.0.1
  intl: 0.17.0
  json_annotation: 4.7.0
  logger: 1.1.0
  material_color_generator: 1.1.0
  package_info_plus: 3.0.2
  photo_view: 0.14.0
  rxdart: 0.27.7
  shared_preferences: 2.0.16
  sqflite: 2.2.0+3
  stack_trace: 1.11.0
  stock: 1.0.1
  styled_text: 6.0.0
  url_launcher: 6.1.7
  webview_flutter: 4.0.1
  sqflite_common_ffi_web: '>=0.1.0-dev.1'

dev_dependencies:
  flutter_test:
    sdk: flutter

  arb_utils: 0.4.0
  auto_route_generator: 5.0.3
  build_runner: 2.3.2
  dart_code_metrics: 5.5.0
  floor_generator: 1.4.1
  flutter_flavorizr: 2.1.4
  flutter_gen_runner: 5.0.2
  flutter_launcher_icons: 0.10.0
  flutter_lints: 2.0.1
  freezed: 2.2.0
  json_serializable: 6.5.4
  pedantic: 1.11.1

dependency_overrides:
  floor_annotation:
    git:
      url: https://github.com/mirland/floor.git
      ref: 64f1eb1e934038f6fc612e8032ea0e5b4dfdfb8b
      path: floor_annotation

flutter:
  generate: true
  uses-material-design: true
  assets:
    - assets/
    - assets/images/
    - assets/policy_and_terms/
    - environments/

flutter_gen:
  assets:
    exclude:
      - environments/*
      - assets/README.md

flavorizr:
  flavors:
    dev:
      app:
        name: 'Fluttips Dev'
      android:
        applicationId: 'com.xmartlabs.fluttips.dev'
      ios:
        bundleId: 'com.xmartlabs.fluttips.dev'
        variables:
          FLUTTER_TARGET:
            value: 'lib/main.dart'
    prod:
      app:
        name: 'Fluttips'
      android:
        applicationId: 'com.xmartlabs.fluttips'
      ios:
        bundleId: 'com.xmartlabs.fluttips'
        variables:
          FLUTTER_TARGET:
            value: 'lib/main.dart'
  instructions:
    - assets:download
    - assets:extract
    - android:buildGradle
    - ios:xcconfig
    - ios:buildTargets
    - ios:schema
    - ios:plist
    - assets:clean

# Run command: flutter pub run flutter_launcher_icons:main
flutter_icons:
  android: true
  ios: true
  image_path: 'icons/ic_launcher.png'
  image_path_ios: 'icons/ic_launcher_ios.png' # Transparency not supported on IOS
  adaptive_icon_foreground: 'icons/ic_launcher_foreground.png'
  adaptive_icon_background: '#c7e5f6'
  remove_alpha_ios: true
  web:
    generate: false
  windows:
    generate: false

flutter_native_splash:
  color: '#1b1b26'
  image: 'icons/splash_logo.png'
  branding: 'icons/splash_branding.png'
  android_12:
    image: 'icons/splash_logo_android_12.png'
    branding: 'icons/splash_branding.png'
