name: flutter_template
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.17.0 <3.0.0"
  flutter: 3.0.5

# Dependencies specify other packages that your package needs in order to work.
# To automatically upgrade your package dependencies to the latest versions
# consider running `flutter pub upgrade --major-versions`. Alternatively,
# dependencies can be manually updated by changing the version numbers below to
# the latest version available on pub.dev. To see which dependencies have newer
# versions available, run `flutter pub outdated`.
dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  arb_utils: 0.2.0
  auto_route: 5.0.1
  bloc: 8.1.0
  cupertino_icons: 1.0.5
  dio: 4.0.6 # networking
  equatable: 2.0.5
  floor: 1.3.0
  flutter_bloc: 8.1.1
  flutter_dotenv: 5.0.2
  flutter_native_splash: 2.2.9
  flutter_screenutil: 5.5.4
  flutter_secure_storage: 6.0.0
  flutter_web_browser: 0.17.1 # This can be removed
  freezed_annotation: 2.1.0
  get_it: 7.2.0
  google_fonts: 3.0.1
  intl: 0.17.0
  json_annotation: 4.7.0
  logger: 1.1.0
  material_color_generator: 1.1.0
  rxdart: 0.27.5
  stock: 1.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  auto_route_generator: 5.0.2
  build_runner: 2.2.1
  floor_generator: 1.3.0
  flutter_flavorizr: 2.1.4
  flutter_gen_runner: 5.0.1
  flutter_launcher_icons: 0.10.0
  flutter_lints: 2.0.1
  freezed: 2.1.0+1
  json_serializable: 6.5.0
  pedantic: 1.11.1

flutter:
  generate: true
  uses-material-design: true
  assets:
    - assets/
    - assets/environments/

flavorizr:
  flavors:
    dev:
      app:
        name: 'Template Dev'
      android:
        applicationId: 'com.xmartlabs.template.dev'
      ios:
        bundleId: 'com.xmartlabs.template.dev'
        variables:
          FLUTTER_TARGET:
            value: "lib/main.dart"
    prod:
      app:
        name: 'Template'
      android:
        applicationId: 'com.xmartlabs.template'
      ios:
        bundleId: 'com.xmartlabs.template'
        variables:
          FLUTTER_TARGET:
            value: "lib/main.dart"
    staging:
      app:
        name: 'Template Sta'
      android:
        applicationId: 'com.xmartlabs.template.sta'
      ios:
        bundleId: 'com.xmartlabs.template.sta'
        variables:
          FLUTTER_TARGET:
            value: "lib/main.dart"
  instructions:
    - assets:download
    - assets:extract
    - android:buildGradle
    - ios:xcconfig
    - ios:buildTargets
    - ios:schema
    - ios:plist
    - assets:clean

# Run command: flutter pub run flutter_launcher_icons:main
flutter_icons:
  android: true
  ios: true
  image_path: 'icons/ic_launcher.png'
  image_path_ios: 'icons/ic_launcher_ios.png' # Transparency not supported on IOS
  adaptive_icon_foreground: 'icons/ic_launcher_foreground.png'
  adaptive_icon_background: '#ee1a64'
  remove_alpha_ios: true
  web:
    generate: false
  windows:
    generate: false

flutter_native_splash:
  color: '#ffffff'
  image: 'icons/splash_logo.png'
  android_12:
    image: 'icons/splash_logo_android_12.png'
    branding: 'icons/splash_branding.png'
